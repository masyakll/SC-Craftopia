<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFTOPIA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        section {
            margin: 20px;
            padding-top: 40px; 
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
            vertical-align: top;
        }

        input, select, textarea, button {
            width: calc(100% - 160px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            vertical-align: top;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-left: 0;
        }

        .radio-group label,
        .checkbox-group label {
            display: block;
            margin-left: 160px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            width: auto;
            background-color: #780000;
            color: rgb(251, 254, 254);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #780000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <h1 class="logo">CRAFTOPIA</h1> 
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="produk.html">Products</a></li>
                <li><a href="pemesanan.html">Order</a></li>
                <li><a href="./pengajuan.html">Submission</a></li>
            </ul>
        </nav>
    </div>
    <section>
<h1 style="color: #780000; text-align: center; font-size: 40px; margin-top: 80px;">Order Form</h1>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">products:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Amount:</label>
            <input type="number" id="password" name="password" placeholder="Enter your password" required>

            <label>Payment Method:</label>
            <div>
                <label><input type="radio" name="payment" value="transfer" required> Bank Transfer</label>
                <label><input type="radio" name="payment" value="cod" required> Cash on Delivery (COD)</label>
            </div>

            <label>Packing Option:</label>
            <div>
                <label><input type="checkbox" name="packing" value="standard"> Standard Packing</label>
                <label><input type="checkbox" name="packing" value="exclusive"> Exclusive Packing</label>
            </div>

            <label for="delivery">Delivery Method:</label>
            <select id="delivery" name="delivery" required>
                <option value="" disabled selected>Select delivery method</option>
                <option value="jne">JNE</option>
                <option value="pos">POS Indonesia</option>
                <option value="grab">Grab</option>
            </select>

            <label for="note">Additional Notes:</label>
            <textarea id="note" name="note" placeholder="Enter additional notes if any"></textarea>

            <button type="submit">Order Now</button>
        </form>
    </section>
</body>
</html>
